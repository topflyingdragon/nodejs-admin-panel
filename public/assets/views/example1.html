<section id="page-title" style="padding: 20px; padding-left: 0px;">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" >Title</h1>
            <span class="mainDescription" >Description</span>
        </div>
    </div>
</section>
<div block-ui="myBlock" class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12">
            <h5 class="over-title margin-bottom-15" >Text1</h5>
            <p >Text2</p>
            <div ng-controller="templateCtrl">
                <form name="Form" id="form" novalidate ng-init="setForm(Form);">
                    <div id="wizard" class="swMain">
                        <ul>
                            <li ng-click="form.goTo(Form, 1)">
                                <a ng-class="{'selected' :  currentStep >= 1, 'done' : currentStep > 1}">
                                    <div class="stepNumber">
                                        1
                                    </div>
                                    <span class="stepDesc text-small" >Main Information</span>
                                </a>
                            </li>
                            <li ng-click="form.goTo(Form, 2)">
                                <a ng-class="{'selected' :  currentStep >= 2, 'done' : currentStep > 2}">
                                    <div class="stepNumber">
                                        2
                                    </div>
                                    <span class="stepDesc text-small" >Modules</span>
                                </a>
                            </li>
                            <li ng-click="form.goTo(Form, 3)">
                                <a ng-class="{'selected' :  currentStep  >= 3, 'done' : currentStep > 3}">
                                    <div class="stepNumber">
                                        3
                                    </div>
                                    <span class="stepDesc text-small" >Summary</span>
                                </a>
                            </li>
                        </ul>
                        <div id="step-1" ng-show="currentStep == 1">
                            <div class="row">
                                <div class="col-md-12">
                                    <fieldset>
                                        <legend >
                                        	Main Information
                                        </legend>
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group" style="min-height: 75px;">
                                                        <label>
                                                            <span>Name</span>
                                                            <span class="symbol required"></span>
                                                        </label>
                                                        <input type="text" class="form-control limited underline" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group" >
                                                        <label>
                                                            <span>Type</span>
                                                            <span class="symbol"></span>
                                                        </label>
                                                        <select id="form-field-select-1" class="form-control">
															<option value="">&nbsp;</option>
															<option value="AL">Alabama</option>
															<option value="AK">Alaska</option>
															<option value="AZ">Arizona</option>
															<option value="AR">Arkansas</option>
															<option value="CA">California</option>
															<option value="CO">Colorado</option>
															<option value="CT">Connecticut</option>
															<option value="DE">Delaware</option>
															<option value="FL">Florida</option>
															<option value="GA">Georgia</option>
															<option value="HI">Hawaii</option>
															<option value="ID">Idaho</option>
															<option value="IL">Illinois</option>
															<option value="IN">Indiana</option>
															<option value="IA">Iowa</option>
															<option value="KS">Kansas</option>
															<option value="KY">Kentucky</option>
															<option value="LA">Louisiana</option>
															<option value="ME">Maine</option>
															<option value="MD">Maryland</option>
															<option value="MA">Massachusetts</option>
															<option value="MI">Michigan</option>
															<option value="MN">Minnesota</option>
															<option value="MS">Mississippi</option>
															<option value="MO">Missouri</option>
															<option value="MT">Montana</option>
															<option value="NE">Nebraska</option>
															<option value="NV">Nevada</option>
															<option value="NH">New Hampshire</option>
															<option value="NJ">New Jersey</option>
															<option value="NM">New Mexico</option>
															<option value="NY">New York</option>
															<option value="NC">North Carolina</option>
															<option value="ND">North Dakota</option>
															<option value="OH">Ohio</option>
															<option value="OK">Oklahoma</option>
															<option value="OR">Oregon</option>
															<option value="PA">Pennsylvania</option>
															<option value="RI">Rhode Island</option>
															<option value="SC">South Carolina</option>
															<option value="SD">South Dakota</option>
															<option value="TN">Tennessee</option>
															<option value="TX">Texas</option>
															<option value="UT">Utah</option>
															<option value="VT">Vermont</option>
															<option value="VA">Virginia</option>
															<option value="WA">Washington</option>
															<option value="WV">West Virginia</option>
															<option value="WI">Wisconsin</option>
															<option value="WY">Wyoming</option>
														</select>
                                                   	</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="block">
                                                        	Status
                                                        </label>
                                                        <div class="radio clip-radio radio-primary radio-inline">
                                                            <input type="radio" id="rdbStatusActive" name="inline" value="active" checked="checked">
                                                            <label for="rdbStatusActive" >Enabled
                                                            </label>
                                                        </div>
                                                        <div class="radio clip-radio radio-primary radio-inline">
                                                            <input type="radio" id="rdbStatusInactive" name="inline" value="inactive">
                                                            <label for="rdbStatusInactive">
                                                            	Disabled
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>
                                                        	<span>Description</span>
                                                            <span class="symbol"></span>
                                                        </label>
                                                        <div class="note-editor">
                                                            <textarea type="textarea" maxlength="4000" class="form-control limited" name="description" id="description" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary btn-o next-step btn-wide pull-right" ng-click="form.next(Form,'null')" >
                                            Next 
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="step-2" ng-show="currentStep == 2">
                        <div class="row">
                            <div class="col-md-12">
                                <fieldset>
                                    <legend>
                                    	Modules
                                    </legend>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <nav class="cl-effect-1" style="float: right; position: relative; top: -7px; float:right">
                                                <a href="#" data-toggle="modal" data-target="#modModule">
                                                    <span>Get Module</span>
                                                </a>
                                            </nav>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="table-responsive" style="overflow-y:hidden">
                                                <table ng-table="tableParams" class="table">
                                                    <thead>
                                                        <tr>
                                                            <th class="sortable" ng-class="{
                                                            'sort-asc': tableParams.isSortBy('name', 'asc'),
                                                            'sort-desc': tableParams.isSortBy('name', 'desc')}" ng-click="tableParams.sorting({'name' : tableParams.isSortBy('name', 'asc') ? 'desc' : 'asc'})">
                                                                <div>
                                                                    <span>Name</span>
                                                                </div>
                                                            </th>
                                                            <th class="sortable" ng-class="{
                                                            'sort-asc': tableParams.isSortBy('description', 'asc'),
                                                            'sort-desc': tableParams.isSortBy('description', 'desc')}" ng-click="tableParams.sorting({'description' : tableParams.isSortBy('description', 'asc') ? 'desc' : 'asc'})">
                                                                <div>
                                                                    <span>Description</span>
                                                                </div>
                                                            </th>
                                                            <th>
                                                                <span></span>
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                    <tbody ng-repeat="p in $data | filter:formData.myFilter">
                                                        <tr ng-class-odd="'odd'" ng-class-even="'even'">
                                                            <td class="rowTd" data-title="'name'" sortable="'name'">{{p.name}}</td>
                                                            <td class="rowTd" data-title="'description'" sortable="'description'">{{p.description}}</td>
                                                            <td class="rowTd" data-title="'Status'" sortable="'status'">{{p.status}}</td>
                                                            <td class="rowTd">
                                                                <div class="pull-right margin-right-10">
                                                                    <input type=button class="btn btn-primary btn-o btn-sm" value="{{'app.button.MORE' | translate}}" ng-click="showDescription(p.moduleGUID);">
                                                                </div>
                                                                <div class="pull-right margin-right-10">
                                                                    <input type=button class="btn btn-primary btn-o btn-sm" value="{{'app.button.REMOVE' | translate}}" ng-click="editEduModule(p.moduleGUID)">
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        <tr id="{{p.moduleGUID}}" style="display:none;">
                                                            <td class="center col-md-12" style="float:left" colspan="4">
                                                                <table class="table no-margin">
                                                                    <tbody>
                                                                        <tr ng-repeat="i in p.contents">
                                                                            <td colspan="6">
                                                                                <div>
                                                                                    <table style="width:100%">
                                                                                        <tr>
                                                                                            <td class="center col-md-1" style="float:left">{{i.name}}</td>
                                                                                        </tr>
                                                                                    </table>
                                                                                </div>
                                                                            </td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary btn-o back-step btn-wide pull-left" ng-click="form.prev(Form,'null')" >
                                        <i class="fa fa-circle-arrow-left"></i> Back
                                    </button>
                                    <button type="button" class="btn btn-primary btn-o next-step btn-wide pull-right" ng-click="form.next(Form,'null')" >
                                        Next 
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="modModule" class="modal modal-wide fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                                    <h4 class="modal-title" >Modules</h4>
                                </div>
                                <div class="modal-body" style="background-color: white;">
                                    <div class="container-fluid container-fullw bg-white" style="margin: 10px; margin-top: -30px; border-bottom: 0px; padding-bottom: 0px;">
									    <div class="row">
									        <div class="row">
									            <div class="col-md-12">
									                <div>
									                    <div class="row margin-bottom-10">
									                        <div class="col-md-12">
									                            <span class="input-icon input-icon-right pull-right">
									                                <input type="text" placeholder="filter" id="myFilter" ng-model="formData.myFilter" class="form-control">
									                                <i class="ti-search"></i>
									                            </span>
									                        </div>
									                    </div>
									                    <div class="table-responsive" style="overflow-y:hidden">
									                        <table ng-table="tableParams" class="table">
									                            <thead>
									                                <tr>
									                                    <th class="sortable" ng-class="{
									                                        'sort-asc': tableParams.isSortBy('name', 'asc'),
									                                        'sort-desc': tableParams.isSortBy('name', 'desc')}" ng-click="tableParams.sorting({'name' : tableParams.isSortBy('name', 'asc') ? 'desc' : 'asc'})">
									                                        <div>
									                                            <span>Name</span>
									                                        </div>
									                                    </th>
									                                    <th class="sortable" ng-class="{
									                                        'sort-asc': tableParams.isSortBy('description', 'asc'),
									                                        'sort-desc': tableParams.isSortBy('description', 'desc')}" ng-click="tableParams.sorting({'description' : tableParams.isSortBy('description', 'asc') ? 'desc' : 'asc'})">
									                                        <div>
									                                            <span>Description</span>
									                                        </div>
									                                    </th>
									                                    <th>
									                                        <span></span>
									                                    </th>
									                                </tr>
									                            </thead>
									                            <tbody ng-repeat="p in $data | filter:formData.myFilter">
									                                <tr ng-class-odd="'odd'" ng-class-even="'even'">
									                                    <td class="rowTd" data-title="'name'" sortable="'name'">{{p.name}}</td>
									                                    <td class="rowTd" data-title="'description'" sortable="'description'">{{p.description}}</td>
									                                    <td class="rowTd">                                        
									                                        <div class="pull-right margin-right-10">
									                                            <input type=button class="btn btn-primary btn-o btn-sm" value="{{'app.button.SELECT' | translate}}" ng-click="selectEduModule(p.moduleGUID)">
									                                        </div>
									                                    </td>
									                                </tr>
									                                <tr id="{{p.moduleGUID}}" style="display:none;">
									                                    <td class="center col-md-12" style="float:left" colspan="4">
									                                        <table class="table no-margin">
									                                            <tbody>
									                                                <tr ng-repeat="i in p.contents">
									                                                    <td colspan="6">
									                                                        <div>
									                                                            <table style="width:100%">
									                                                                <tr>
									                                                                    <td class="center col-md-1" style="float:left">{{i.name}}</td>
									                                                                </tr>
									                                                            </table>
									                                                        </div>
									                                                    </td>
									                                                </tr>
									                                            </tbody>
									                                        </table>
									                                    </td>
									                                </tr>
									                            </tbody>
									                        </table>
									                    </div>
									                </div>
									            </div>
									        </div>
									    </div>
									</div>
                                </div>
                                <div class="modal-footer">
                                </div>
                            </div>
                        </div>
                    </div>         
                    <div id="step-3" ng-show="currentStep == 3">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <h1 class=" ti-check block text-primary"></h1>
                                    <h2 class="StepTitle" >Almost Done!</h2>
                                    <p class="text-large" ></p>
                                    <p class="text-small" ></p>
                                    <a class="btn btn-primary btn-o" ng-click="form.submit(Form)">Save
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
